<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Workshop 1: Variabler</title>
    <link href="task2.css" rel="stylesheet" media="all">
</head>
<body>
    <div id="gamearea">
        <section id="hud-top">
            <div id="lives"><img src="img/potions.png" /> <span id="lives-count">0</span></div>
            <div id="coins"><img src="img/coins.png" /> <span id="coins-count">0</span></div>
            <div id="player">
                <img src="img/person.png" />
                <span id="playername">Marius</span>
            </div>
            <div id="points"><img src="img/points.png" /> <span id="points-count">0</span></div>
            <div id="level">Level: <span id="level-count">0</span></div>
            
        </section>
        <aside id="hud-inventory">
            <h3>Armory</h3>
            <table id="showhide">

                <!--
                <tr>
                    <td><img src="img/longsword.png"></td>
                    <td>Level: <span id="weapon-longsword"></span></td>
                </tr>
              
                <tr>
                    <td><img src="img/battleaxe.png"></td>
                    <td>Level: <span id="weapon-battleaxe"></span></td>
                </tr>
              
                <tr>
                    <td><img src="img/armour.png"></td>
                    <td>Level: <span id="weapon-armour"></span></td>
                </tr>
             
                <tr>
                    <td><img src="img/armour.png"></td>
                    <td>Level: <span id="weapon-armour"></span></td>
                </tr>
               -->      
            </table>
        </aside>
    </div>
        <script>
            let playerName = "Mathias"
            document.getElementById("playername").innerHTML = playerName

            let playerCoins = 0
            if(playerCoins === 0){
                document.getElementById("coins-count").innerHTML = "Collect some coins"
            } else{
               document.getElementById("coins-count").innerHTML = playerCoins  
            }

            let playerLives = 1
            document.getElementById("lives-count").innerHTML = playerLives
            
            let level = 13
            document.getElementById("level-count").innerHTML = level

            let longswordLevel = 10
            let warhammerLevel = 5
            let battleaxeLevel = 10
            let armourLevel = 15

            const armoryTable = document.getElementById("showhide")

            if(longswordLevel > 0){
                armoryTable.innerHTML = 
                `<tr>
                    <td><img src="img/longsword.png"></td>
                    <td>Level: <span id="weapon-longsword">${longswordLevel}</span></td>
                </tr>`
                if(longswordLevel >= 10){
                document.getElementById("weapon-longsword").style.color = "gold"
                }
            }

            
              
            if(warhammerLevel > 0){
                armoryTable.innerHTML= armoryTable.innerHTML +
                `<tr>
                    <td><img src="img/warhammer.png"></td>
                    <td>Level: <span id="weapon-warhammer">${warhammerLevel}</span></td>
                </tr>`
                if(warhammerLevel >= 10){
                document.getElementById("weapon-warhammer").style.color = "gold";
            }
            }
           
            
            
            if(battleaxeLevel > 0){
                armoryTable.innerHTML= armoryTable.innerHTML +
                `<tr>
                    <td><img src="img/battleaxe.png"></td>
                    <td>Level: <span id="weapon-battleaxe">${battleaxeLevel}</span></td>
                </tr>`
                if(battleaxeLevel >= 10){
                document.getElementById("weapon-battleaxe").style.color = "gold";
            } 
            }
            

            
            if(armourLevel > 0){
                armoryTable.innerHTML= armoryTable.innerHTML +
                `<tr>
                    <td><img src="img/armour.png"></td>
                    <td>Level: <span id="weapon-armour">${armourLevel}</span></td>
                </tr>`
                if(armourLevel >= 10){
                document.getElementById("weapon-armour").style.color = "gold";
            } 
            }



            let pointsAmount = (longswordLevel * 5) + (playerCoins * 5) + (warhammerLevel * 15) + (battleaxeLevel * 20) + (armourLevel * 25)
            document.getElementById("points-count").innerHTML = pointsAmount



            if(playerLives === 1){
                document.getElementById("lives-count").style.color = "red";
                document.getElementById("lives-count").innerHTML = playerLives
            } 

            /*Marius sin løsning på coins
            let playerCoins = 1
            let coinsPrint = ""
            if(playerCoins > 0){
                coinsPrint = playerCoins
            } else{
                coinsPrint = "Collect some coins"
            }
            document.getElementById("coins-count").innerHTML = coinsPrint*/
        </script>
</body>
</html>
